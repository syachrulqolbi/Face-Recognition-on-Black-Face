<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTCNN Face Detection (Live / Upload)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MTCNN Face Detection (Live / Upload)</h1>

  <!-- Live camera controls -->
  <video id="video" autoplay playsinline></video>
  <button id="captureBtn">ðŸ“¸ Capture Frame</button>
  <label class="upload">
    <input type="file" id="fileInput" accept="image/*" hidden />
    ðŸ“‚ Upload Image
  </label>

  <!-- Image previews -->
  <div class="preview">
    <figure>
      <figcaption>Original</figcaption>
      <img id="origImg" alt="Original Image" />
    </figure>
    <figure>
      <figcaption>Processed</figcaption>
      <img id="procImg" alt="Processed Image with Bounding Boxes" />
    </figure>
    <figure>
      <figcaption>Cropped</figcaption>
      <img id="cropImg" alt="Cropped Face Image" />
      <p id="idLabel" class="id-label"></p>
    </figure>
  </div>

  <script src="script.js"></script>
</body>
</html>
